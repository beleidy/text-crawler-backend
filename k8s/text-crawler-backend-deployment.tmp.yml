apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME
  template:
    metadata:
      labels:
        app: $APP_NAME
    spec:
      containers:
        - name: $APP_NAME-app
          image: eu.gcr.io/$PROJECT_ID/$APP_NAME@$SHA256
          resources:
            requests:
              cpu: "25m"
